{% extends 'income_expenditure/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container my-5" style="max-width:500px">
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Email</label>
            <input type="text" name="{{ form.username.name }}" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="{{ form.username.id_for_label }}">
        </div>
        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">{{ form.password.label }}</label>
            <input type="password" name="{{ form.password.name }}" class="form-control {% if form.password.errors %}is-invalid{% endif %}" id="{{ form.password.id_for_label }}">
        </div>
        <button type="submit" class="btn btn-success mb-3 mx-auto d-flex">Login</button>
    </form>
    <p class="text-center">Don't have an account? Create one <a href="/accounts/create">here</a></p>
</div>
{% endblock %}
