{% extends 'income_expenditure/base.html' %}

{% block title %}Create Account{% endblock %}

{% block content %}
    <div class="container my-5 mx-auto" style="max-width: 500px">
        <h1 class="text-center mb-4">Create Account</h1>
        <form action="/accounts/create" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="{{ form.email.id_for_label }}" class="form-label">{{ form.email.label }}</label>
                <input type="email" name="{{ form.email.name }}" class="form-control {% if form.email.errors %}is-invalid{% endif %}" id="{{ form.email.id_for_label }}" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Your email will also be used as your username</div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.first_name.id_for_label }}" class="form-label">{{ form.first_name.label }}</label>
                    <input type="text" name="{{ form.first_name.name }}" class="form-control {% if form.first_name.errors %}is-invalid{% endif %}" id="{{ form.first_name.id_for_label }}">
                </div>
                <div class="col">
                    <label for="{{ form.last_name.id_for_label }}" class="form-label">{{ form.last_name.label }}</label>
                    <input type="text" name="{{ form.last_name.name }}" class="form-control {% if form.last_name.errors %}is-invalid{% endif %}" id="{{ form.last_name.id_for_label }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-5">
                    <label for="{{ form.date_of_birth.id_for_label }}" class="form-label">{{ form.date_of_birth.label }}</label>
                    <input type="date" name="{{ form.date_of_birth.name }}" class="form-control {% if form.date_of_birth.errors %}is-invalid{% endif %}" id="{{ form.date_of_birth.id_for_label }}">
                </div>
                <div class="col-7">
                    <label for="{{ form.phone_number.id_for_label }}" class="form-label">{{ form.phone_number.label }}</label>
                    <input type="tel" name="{{ form.phone_number.name }}" class="form-control {% if form.phone_number.errors %}is-invalid{% endif %}" id="{{ form.phone_number.id_for_label }}">
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password1.id_for_label }}" class="form-label">{{ form.password1.label }}</label>
                <input type="password" name="{{ form.password1.name }}" class="form-control {% if form.password1.errors %}is-invalid{% endif %}" id="{{ form.password1.id_for_label }}" aria-describedby="passwordHelp">
                <div id="passwordHelp" class="form-text">
                    {{ form.password1.help_text }}
                </div>
            </div>

            <div class="mb-3">
                <label for="{{ form.password2.id_for_label }}" class="form-label">{{ form.password2.label }}</label>
                <input type="password" name="{{ form.password2.name }}" class="form-control {% if form.password2.errors %}is-invalid{% endif %}" id="{{ form.password2.id_for_label }}">
            </div>

            <h4 class="mb-3">Address:</h4>

            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.paon.id_for_label }}" class="form-label">House Name / Number</label>
                    <input type="text" name="{{ form.paon.name }}" class="form-control {% if form.paon.errors %}is-invalid{% endif %}" id="{{ form.paon.id_for_label }}">
                </div>
                <div class="col">
                    <label for="{{ form.saon.id_for_label }}" class="form-label">Flat Number (if applicable)</label>
                    <input type="text" name="{{ form.saon.name }}" class="form-control {% if form.saon.errors %}is-invalid{% endif %}" id="{{ form.saon.id_for_label }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.street.id_for_label }}" class="form-label">{{ form.street.label }}</label>
                    <input type="text" name="{{ form.street.name }}" class="form-control {% if form.street.errors %}is-invalid{% endif %}" id="{{ form.street.id_for_label }}">
                </div>
                <div class="col">
                    <label for="{{ form.town_city.id_for_label }}" class="form-label">Town / City</label>
                    <input type="text" name="{{ form.town_city.name }}" class="form-control {% if form.town_city.errors %}is-invalid{% endif %}" id="{{ form.town_city.id_for_label }}">
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <label for="{{ form.county.id_for_label }}" class="form-label">{{ form.county.label }}</label>
                    <input type="text" name="{{ form.county.name }}" class="form-control {% if form.county.errors %}is-invalid{% endif %}" id="{{ form.county.id_for_label }}">
                </div>
                <div class="col">
                    <label for="{{ form.postcode.id_for_label }}" class="form-label">{{ form.postcode.label }}</label>
                    <input type="text" name="{{ form.postcode.name }}" class="form-control {% if form.postcode.errors %}is-invalid{% endif %}" id="{{ form.postcode.id_for_label }}">
                </div>
            </div>

            <button type="submit" class="btn btn-success">Create</button>
        </form>
    </div>
{% endblock %}
